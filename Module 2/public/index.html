<!DOCTYPE html>
<html lang="en-IN">
<head>
    <title>JavaScript - Inline</title>
    <script>
        function bodyload() {
            window.document.images[0].src =
                "/public/assets/images/Raj.jpg";
            window.document.forms[0].elements[1].value =
                "Name Dal";
            window.document.forms[1].elements[1].value = "Email Dal";
        }
    </script>
</head>
<body onload="bodyload()">
<h2>JavaScript can refer HTML elements by using DOM
    hierarchy.</h2>
<img width="100" height="100" border="1">
<div>
    <form>
        <h2>Register</h2>
        User Name : <input type="text"> <input type="button">
    </form>
</div>
<div>
    <form>
        <h2>Login</h2>
        Email : <input type="email"> <input type="button">
    </form>
</div>
</body>
</html>
